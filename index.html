<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validação de Certificados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 22px;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #004999;
    }

    #resultado {
      margin-top: 20px;
      font-size: 16px;
      text-align: left;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 15px;
      max-width: 300px;
      width: 100%;
      word-wrap: break-word;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Validação de Certificado</h1>
  <input type="text" id="codigo" placeholder="Digite o código de validação">
  <button onclick="validar()">Validar</button>
  <div id="resultado"></div>

  <script>
    const certificados = {
      'C9F1X7L2KP': 'João da Silva',
      'W8ZQ5J1RME': 'Maria Oliveira',
      'XY2B7PL9AD': 'Carlos Mendes',
      'KL7P3MQW0Z': 'Ana Beatriz Lima',
      'NVXU4A2R9K': 'Rodrigo Costa',
      'E1C9XWL7MZ': 'Fernanda Souza',
      'BR2PK0LA89': 'Lucas Pereira',
      'VQX19TCLME': 'Juliana Rocha',
      'ZMN4PQY087': 'Eduardo Martins',
      'YKL9TREX10': 'Patrícia Gomes'
    };

    const curso = "Treinamento Revit – Intermediário";
    const cargaHoraria = "35 horas";
    const dataEvento = "15/02/2023";

    function exibirResultado(codigo) {
      const resultado = document.getElementById('resultado');
      if (certificados.hasOwnProperty(codigo)) {
        const nome = certificados[codigo];
        resultado.innerHTML = `✅ Certificado válido!<br><br>
          <strong>Nome:</strong> ${nome}<br>
          <strong>Curso:</strong> ${curso}<br>
          <strong>Carga Horária:</strong> ${cargaHoraria}<br>
          <strong>Data do Evento:</strong> ${dataEvento}`;
        resultado.style.color = 'green';
      } else {
        resultado.innerHTML = '❌ Código inválido.';
        resultado.style.color = 'red';
      }
    }

    function validar() {
      const entrada = document.getElementById('codigo').value.trim().toUpperCase();
      if (entrada === '') {
        document.getElementById('resultado').innerHTML = 'Por favor, digite um código.';
        document.getElementById('resultado').style.color = 'orange';
      } else {
        exibirResultado(entrada);
      }
    }

    // Verifica se veio um código pela URL
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const codigoURL = params.get('codigo');
      if (codigoURL) {
        const codigo = codigoURL.trim().toUpperCase();
        document.getElementById('codigo').value = codigo;
        exibirResultado(codigo);
      }
    };
  </script>

</body>
</html>
