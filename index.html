<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validação de Certificados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004999;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Validação de Certificado</h1>
  <input type="text" id="codigo" placeholder="Digite o código de validação">
  <button onclick="validar()">Validar</button>
  <div id="resultado"></div>

  <script>
    const certificados = {
      '4YH8MZL2XQKJ93V0WRND': 'João da Silva',
      'A7XU19C0E8ZQ5FKLWT9P': 'Maria Oliveira',
      'PQD8K1ZRMXE23L7V04CA': 'Carlos Mendes',
      'MV94N2JK5XQZTBP07LYU': 'Ana Beatriz Lima',
      'XCN05YHULR2KVEQ87MPZ': 'Rodrigo Costa',
      '9WTX2ZEMLA7CVBQ0HRKP': 'Fernanda Souza',
      'LRXP7N48ECK2WTZMQY01': 'Lucas Pereira',
      'TK39PWQVCELUM0ZR5XY8': 'Juliana Rocha',
      'FBLYUQ90WTXN38MZKRPC': 'Eduardo Martins',
      'YWCEZTK97PMX08LR4AVN': 'Patrícia Gomes'
    };

    const curso = "Treinamento Revit – Intermediário";
    const cargaHoraria = "35 horas";
    const dataEvento = "15/02/2023";

    function validar() {
      const entrada = document.getElementById('codigo').value.trim().toUpperCase();
      const resultado = document.getElementById('resultado');

      if (entrada === '') {
        resultado.innerHTML = 'Por favor, digite um código.';
        resultado.style.color = 'orange';
        return;
      }

      if (certificados.hasOwnProperty(entrada)) {
        const nome = certificados[entrada];
        resultado.innerHTML = `✅ Certificado válido!<br><br>
          Nome: <strong>${nome}</strong><br>
          Curso: <strong>${curso}</strong><br>
          Carga Horária: <strong>${cargaHoraria}</strong><br>
          Data do Evento: <strong>${dataEvento}</strong>`;
        resultado.style.color = 'green';
      } else {
        resultado.innerHTML = '❌ Código inválido.';
        resultado.style.color = 'red';
      }
    }
  </script>

</body>
</html>
