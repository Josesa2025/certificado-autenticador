<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #000000;
      font-size: 22px;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }

    button:hover {
      background-color: #004999;
    }

    #resultado {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 15px;
      max-width: 400px;
      width: 100%;
      word-wrap: break-word;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Validação de Certificado</h1>
  <input type="text" id="codigo" placeholder="Digite o código de validação">
  <button onclick="validar()">Validar</button>
  <div id="resultado"></div>

  <script>
    const certificadosCurso1 = {
      'C9F1X7L2KP': 'José Itamar Ferreira Alencar Sá',
      'W8ZQ5J1RME': 'Raul Ferreira de Sá',
      'XY2B7PL9AD': 'Carlos Mendes Silva',
      'KL7P3MQW0Z': 'Ana Beatriz Lima',
      'NVXU4A2R9K': 'Rodrigo Costa',
      'E1C9XWL7MZ': 'Fernanda Souza',
      'BR2PK0LA89': 'Lucas Pereira',
      'VQX19TCLME': 'Juliana Rocha',
      'ZMN4PQY087': 'Eduardo Martins',
      'YKL9TREX10': 'Patrícia Gomes'
    };

    const certificadosCurso2 = {
    'A1B2C3D4E5': 'Marcos Lima',
    'F6G7H8I9J0': 'Clara Barbosa',
    'K1L2M3N4O5': 'Renato Borges',
    'P6Q7R8S9T0': 'Larissa Martins',
    'U1V2W3X4Y5': 'José Itamar Ferreira Alencar Sá',
    'Z6A7B8C9D0': 'Vinícius Almeida',
    'E1F2G3H4I5': 'Raul Ferreira de Sá',
    'J6K7L8M9N0': 'Felipe Santos',
    'O1P2Q3R4S5': 'Beatriz Figueiredo',
    'T6U7V8W9X0': 'Thiago Ribeiro'
  };
   const infoCurso1 = {
    curso: "Treinamento Revit – Do Zero ao Avançado",
    cargaHoraria: "25 horas",
    dataEvento: "15/02/2023"
  };

  const infoCurso2 = {
    curso: "Treinamento AutoCAD - Intermediário",
    cargaHoraria: "25 horas",
    dataEvento: "22/03/2023"
  };
 function exibirResultado(codigo) {
    const resultado = document.getElementById('resultado');
  if (certificadosCurso1.hasOwnProperty(codigo)) {
      const nome = certificadosCurso1[codigo];
      resultado.innerHTML = `✅ Certificado válido!<br><br>
        <strong>Nome:</strong> ${nome}<br>
        <strong>Curso:</strong> ${infoCurso1.curso}<br>
        <strong>Carga Horária:</strong> ${infoCurso1.cargaHoraria}<br>
        <strong>Data do Evento:</strong> ${infoCurso1.dataEvento}`;
      resultado.style.color = 'green';
    } else if (certificadosCurso2.hasOwnProperty(codigo)) {
      const nome = certificadosCurso2[codigo];
      resultado.innerHTML = `✅ Certificado válido!<br><br>
        <strong>Nome:</strong> ${nome}<br>
        <strong>Curso:</strong> ${infoCurso2.curso}<br>
        <strong>Carga Horária:</strong> ${infoCurso2.cargaHoraria}<br>
        <strong>Data do Evento:</strong> ${infoCurso2.dataEvento}`;
      resultado.style.color = 'green';
    } else {
      resultado.innerHTML = '❌ Código inválido.';
      resultado.style.color = 'red';
    }
  }
    function validar() {
      const entrada = document.getElementById('codigo').value.trim().toUpperCase();
      if (entrada === '') {
        document.getElementById('resultado').innerHTML = 'Por favor, digite um código.';
        document.getElementById('resultado').style.color = 'orange';
      } else {
        exibirResultado(entrada);
      }
    }

    // Suporte para leitura do código mesmo em iframe (Google Sites)
  window.onload = function () {
    let codigo = null;

    try {
      const params = new URLSearchParams(window.parent.location.search); // Tenta pegar do pai (Google Sites)
      codigo = params.get('codigo');
    } catch (e) {
      const params = new URLSearchParams(window.location.search); // Fallback
      codigo = params.get('codigo');
    }

    if (codigo) {
      const codigoFinal = codigo.trim().toUpperCase();
      document.getElementById('codigo').value = codigoFinal;
      exibirResultado(codigoFinal);
    }
  };
</script>
</body>
</html>
